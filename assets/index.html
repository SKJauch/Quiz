<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Quiz</title>
  </head>

  <body>
    <header>
      <div class= "large-font">Code Quiz</div>
      <button class="start-button">Start</button>
    </div>
      
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
    </header>
    
    <main>
      <section>
        <div class="card quiz">
          <div class="question-container"></div>
          
        </div>
      </section>
      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          <div class = "initials-container">
          <div>
          <h2>Your Initials: <span class="win"> </span> </h2>
          <form id="initial-form" method="POST">
            <label for="initial-text"></label>
            <input type="text" placeholder="Enter your initials"name="initial-text" id="todo-text" />
            <button class="initials-button">Save Initials</button>
          </form>
          
        </div>
          
      
      </section>
    </main>
    </main>
      <script src="./js/quiz.js"></script>
    </body>
    
    
    
</html>
